<!DOCTYPE html>
<html>
<head>
    
    
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<header>
    <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#"> Project Explorer </a>

        <form class="form-inline">
            <label class="sr-only" for="inlineFormSearchProjects">Search Projects</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormSearchProjects" placeholder="Search Projects">
              <button type="submit" class="btn btn-outline-light mb-2" style="color: white;">Search</button>
          </form>

          <h6  class="px-2" style="color: white; font-weight: lighter;">Submit</h6>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Sign up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Log in</a>
              </li> 
            </ul>
        </div>

        
    </nav>
    </div>

    </header>


    <div class="p-5 mx-5">
        

        <form class="mx-auto" style="width: 75%;">
          <h2>Submit Project</h2>
          
            <div class="form-row">
                <div class="form-group col-md-8">
                  <label for="inputFirstName">Project name</label>
                  <input type="text" class="form-control" id="inputFirstName" placeholder="Enter project name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-8">
                  <label for="inputFirstName">Project abstract</label>
                  <textarea class="form-control" id="inputFirstName" rows="7"></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-8">
                  <label for="inputFirstName">Author(s)</label>
                  <input type="text" class="form-control" id="inputFirstName" placeholder="Enter author names (separated by commas)">
                </div>
            </div>

            
            <div class="form-row">
                <div class="form-group col-md-8">
                  <label for="inputFirstName">Tag(s)</label>
                  <input type="text" class="form-control" id="inputFirstName" placeholder="Use # to tag projects with different topics (e.g #javascript #mongodb">
                </div>
            </div>
                
               
              <div><button type="submit" class="btn btn-primary">Continue</button></div>
        </div>

        
    
        </form>
    
    </div>

    <footer>
        <div class="jumbotron m-5 p-2">
            <p class="text-right px-2 mt-2">Project Explorer @ 2020. <span class="font-weight-bold">Edconnect</span></p> 
    </footer>
</body>
</html>
