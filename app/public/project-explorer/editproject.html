<!DOCTYPE html>
<html>
<head>
    
   
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<header>
    <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#"> Project Explorer </a>

        <form class="form-inline">
            <label class="sr-only" for="inlineFormSearchProjects">Search Projects</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormSearchProjects" placeholder="Search Projects">
              <button type="submit" class="btn btn-outline-light mb-2" style="color: white;">Search</button>
          </form>

          <h6  class="px-2" style="color: white; font-weight: lighter;">Submit</h6>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Sign up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Log in</a>
              </li> 
            </ul>
        </div>

        
    </nav>
    </div>

    </header>

    
    <div class="p-5 mx-5">   
    <h2>Project 1</h2>
    
      <div class="jumbotron p-2">
      <div class="container">
        
          <div class="row">
            <div class="col">Created By</div>
            <div class="col">Date Created</div>
            <div class="col">Last Updated</div>
            <div class=" col d-flex justify-content-end"><a class="btn btn-primary" href="viewproject.html">View Project</button></div>

        

          </div>
          
          <div class="w-100"></div>
          
        <div class="row">
            <div class="col">Ade Chris</div>
            <div class="col">2020-08-30</div>
            <div class="col">2020-08-30</div>
        </div>

        
      </div>
      </div>
      </div>

      <div class="container">
          <div class="row">
              <div class="col">
                <h4>Edit Project</h4>
                <hr>

          <form>
            <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputName">Project name</label>
                  <input type="text" name='name' class="form-control" id="inputName" placeholder="Enter project name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputFirstName">Project abstract</label>
                  <textarea class="form-control" name="abstract" id="inputFirstName" rows="2" cols="4"></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputFirstName">Author(s)</label>
                  <input type="text" name="authors" class="form-control" id="inputFirstName" placeholder="Ade Chris">
                </div>
            </div>

            
            <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputFirstName">Tag(s)</label>
                  <input type="text" name="tags" class="form-control" id="inputFirstName" placeholder="#web">
                </div>
            </div>
                
               
              <div><button type="button" class="btn btn-primary">Save</button></div>
        
            </form>
              </div>

              <div class="col">
                <h4>Manage Project Files</h4>

                <hr>
                <div class="row">
                  <div class="col-md-12">
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="Click here to open browser" aria-label="Click here to open browser" aria-describedby="basic-addon2">
                      <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">Browse</span>
                      </div>
                    </div>
                     </div>
                   </div>

                   <br>
                   <div class="row">
                    <div class="col-md-12">
                      <div class="card">
                        <h5 class="card-header">
                          Project Files
                        </h5>
                        <p class="card-title p-2 text-center">No files uploaded yet</p>
                         </div>
                       </div>
                     </div>
          
      </div>
      </div>



    <footer>
        <div class="jumbotron m-5 p-2">
            <p class="text-right px-2 mt-2">Project Explorer @ 2020. <span class="font-weight-bold">Edconnect</span></p> 
    </footer>
</body>
</html>
