<!DOCTYPE html>

<html>
<head>
   
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    

    <header>
        <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#"> Project Explorer </a>
    
            <form class="form-inline">
                <label class="sr-only" for="inlineFormSearchProjects">Search Projects</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormSearchProjects" placeholder="Search Projects">
                  <button type="submit" class="btn btn-outline-light mb-2" style="color: white;">Search</button>
              </form>
    
              <h6  class="px-2" style="color: white; font-weight: lighter;">Submit</h6>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sign up</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Log in</a>
                  </li> 
                </ul>
            </div>
    
            
        </nav>
        </div>
    
        </header>


        <div class="p-5 mx-5">
        

        <form class="mx-auto" style="width: 75%;">
            <h1>Login</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email Address</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    
    </div>


    <footer>
        <div class="jumbotron m-5 p-2">
            <p class="text-right px-2 mt-2">Project Explorer @ 2020. <span class="font-weight-bold">Edconnect</span></p> 
    </footer>

</body>

</html>
